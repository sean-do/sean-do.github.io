<script defer>
	document.addEventListener('DOMContentLoaded', () => {
		// Check if the user has already visited "truth"
		if (sessionStorage.getItem('visitedTruth')) {
			console.log('visited!')
			const navList = document.querySelector('.front-cover__links ul')

			// Prevent duplicate insertions
			if (!navList.querySelector('[data-added="truth"]')) {
				const liTruth = document.createElement('li')
				const liColophon = document.createElement('li')

				liTruth.innerHTML = `
        <a onclick="navigate('truth')" style="--c-hover: #ed2124">
          <span>(EPILOGUE)</span><br />The Truth
        </a>
      `
				liColophon.innerHTML = `
        <a onclick="navigate('colophon')">
          <span>(AFTERWORD)</span><br />About & Colophon
        </a>
      `

				navList.appendChild(liTruth)
				navList.appendChild(liColophon)
			}
		}
	})
</script>
